<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
  <h1>Employee List</h1>

  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Title</th>
        <th>Employee ID</th>
        <th>Salary</th>
        <th>Action</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" class="form-control" ng-model="ac.employee.firstName" placeholder="John"></td>
        <td><input type="text" class="form-control" ng-model="ac.employee.lastName" placeholder="Doe"></td>

        <td><input type="text" class="form-control" ng-model="ac.employee.title" placeholder="Title"></td>
        <td><input type="number" class="form-control" ng-model="ac.employee.Employee_ID_Number" placeholder="Employee ID Number"></td>
        <td><input type="number" class="form-control" ng-model="ac.employee.salary" placeholder="Salary"></td>

        <td><button class="btn btn-primary" ng-click="ac.addEmployee()">Add Employee</button></td>
      </tr>
      <!-- <tr ng-repeat="contact in ac.contactlist">
        <td>{{contact.name}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.number}}</td>
        <td><button class="btn btn-danger" ng-click="ac.remove(contact._id)">Remove</button></td>
        <td><button class="btn btn-warning" ng-click="ac.edit(contact._id)">Edit</button></td>
      </tr> -->
    </tbody>
  </table>

</div>

    <!-- scripts -->
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>

</html>
